<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <div class = 'navigation'>
  <ul>
    <li>
      <a href='#/links' class = 'index'>All links</a>
    </li>
    <li>
      <a href='#/shorten' class = 'create'>Shorten</a>
    </li>
  </ul>
  </div>
</div>

<input type='text' ng-model='autoFilter' />
<div class='link' ng-repeat='link in data.links | filter:autoFilter |orderBy:"-visits"'>
  <img src='assets/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='http://localhost:3000/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
  </div>
</div>
